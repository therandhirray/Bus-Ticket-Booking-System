    {% include 'app/homenav.html'%}

    <br><br><br><br>
    
    <div class="container-fluid">
      <div class="row">
        <center><h1 class="mb-4 text-warning"><b>Ticket Cancellation</b></h1></center>
          
        <div class="col-md-12">
            <form action="/cancellings/" method="post">
              {% csrf_token %}

                  <div class="form-group row justify-content-center">
                      <label for="example-email-input" class="col-md-2 col-form-label" name="bus_id">Booking Id --</label>
                      <div class="col-md-2">
                        <b>{{c.id}}</b>
                      </div>
                  </div>
                  <div class="form-group row justify-content-center">
                      <label for="example-email-input" class="col-md-2 col-form-label">Bus Name --</label>
                      <div class="col-md-2">
                        <b>{{c.bus_name}}</b>
                      </div>
                  </div>
                  <div class="form-group row justify-content-center">
                    <label for="example-email-input" class="col-md-2 col-form-label">Source --</label>
                    <div class="col-md-2">
                      <b>{{c.source}}</b>
                    </div>
                </div>
                  <div class="form-group row justify-content-center">
                      <label for="example-email-input" class="col-md-2 col-form-label">Destination --</label>
                      <div class="col-md-2">
                        <b>{{c.dest}}</b>
                      </div>
                  </div>
                  <div class="form-group row justify-content-center">
                      <label for="example-email-input" class="col-md-2 col-form-label" >Date --</label>
                      <div class="col-md-2">
                        <b>{{c.date}}</b>
                      </div>
                  </div>
                  <div class="form-group row justify-content-center">
                    <label for="example-email-input" class="col-md-2 col-form-label">Number of seat --</label>
                    <div class="col-md-2">
                      <b>{{c.nos}}</b>   
                    </div>
                  </div>
                  <div class="form-group row justify-content-center">
                    <label for="example-email-input" class="col-md-2 col-form-label">cost --</label>
                    <div class="col-md-2">
                      <b>{{c.cost}}</b>
                    </div>
                   </div>

                   <div class="form-group row justify-content-center">
                    <label for="example-email-input" class="col-md-2 col-form-label">Enter Your Booking ID --</label>
                    <div class="col-md-2">
                      <input name='bus_id' class="form-control"  type="number" required>
                    </div>
                   </div>
                  <div class="col-2" style="margin-left: 40%;">
                      <button type="submit" class="btn btn-danger">Confirm</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
    
    {% include 'app/homefooter.html' %}
